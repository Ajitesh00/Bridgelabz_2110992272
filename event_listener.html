<html>
  <head></head>
  <body>
    <div style="display: flex; justify-content: center;">
      <button id="btn" style="height: 150px; width: 180px; background-color: wheat; border-radius: 15px;font-family: 'Times New Roman', Times, serif;">
        Click Me
      </button>
    </div>
    <script>
      const btn = document.getElementById("btn");

      // Adding an event listener
      btn.addEventListener("click", function () {
        alert("Button was clicked!");
      });
    </script>
  </body>
</html>
